# This is the default configuration file. You can edit this.

[costs]
co2-price-per-t = 25
ccs-storage-costs-per-t = 27
coal-price-per-gj = 1.86
gas-price-per-gj = 11.00
technology-cost-class = AETA2013-in2030-mid

[limits]
hydro-twh-per-yr = 12
bioenergy-twh-per-yr = 20
nonsync-penetration = 0.75

[optimiser]
generations = 100
sigma = 2.0

[generation]
cst-trace = data/cst2010.csv
egs-geothermal-trace = data/egs2010.csv
hsa-geothermal-trace = data/hsa2010.csv
wind-trace = data/wind2010.csv
pv1axis-trace = data/pv2010.csv

[demand]
demand-trace = data/demand2010.data
